apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-deployment
  name: nginx-deployment
  namespace: elysium
spec:
  replicas: 5
  min-replicas: 2
  max-replicas: 10
  selector:
    matchLabels:
      app: nginx-deployment
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx-deployment
    spec:
      tolerations:
      - key: uso
        value: Interno
        operator: Equal
        effect: NoSchedule
      containers:
      - image: public.ecr.aws/nginx/nginx:1.27.3
        name: nginx
        resources:
          limits:
            cpu: "0.5"
            memory: 512Mi
          requests:
            cpu: 0.25
            memory: 256Mi
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command: 
            - curl
            - -f
            - http://localhost:80/
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        startupProbe:
          httpGet:
            port: 80
            path: /
          initialDelaySeconds: 10
          timeoutSeconds: 5
          failureThreshold: 1

