apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-backoffice-admin-api
  namespace: #{namespace}#
spec:
  replicas: #{replicas}#
  selector:
    matchLabels:
      app: backoffice-admin-api
  template:
    metadata:
      labels:
        app: backoffice-admin-api
    spec:
      containers:
      - name:  backoffice-admin-api-container
        image: #{image}#:#{imageName}#
        resources:
          requests:
            cpu: #{cpu}#
            memory: #{memory}#
          limits:
            cpu: #{cpu-limits}#
            memory: #{memory-limits}#
        env:
        - name: TZ
          value: America/Sao_Paulo
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config-appsettings
          mountPath: /app/appsettings.json
          subPath: appsettings.json
      volumes:
        - name: config-appsettings
          configMap:
            name: backoffice-admin-api-appsettings
---
apiVersion: v1
kind: Service
metadata:
  name: service-backoffice-admin-api
  namespace: #{namespace}#
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: backoffice-admin-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-backoffice-admin-api
  namespace: #{namespace}#
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
  - host: #{rota}#.2ef396cff58c48d2b094.eastus2.aksapp.io
    http:
      paths:
      - backend:
          service:
            name: service-backoffice-admin-api
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - #{rota}#.2ef396cff58c48d2b094.eastus2.aksapp.io
    secretName: tls-tecnobank