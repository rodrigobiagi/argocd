apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-backoffice-admin-api
  namespace: #{namespace}#
spec:
  replicas: #{replicas}#
  selector:
    matchLabels:
      app: backoffice-admin-api
  template:
    metadata:
      labels:
        app: backoffice-admin-api
    spec:
      containers:
      - name:  backoffice-admin-api-container
        image: #{image}#:#{imageName}#
        resources:
          requests:
            cpu: #{cpu}#
            memory: #{memory}#
          limits:
            cpu: #{cpu-limits}#
            memory: #{memory-limits}#
        ports:
        - containerPort: 80
        startupProbe:
          httpGet:
            port: 80
            path: /healthz
          initialDelaySeconds: 60
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            port: 80
            path: /status
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            port: 80
            path: /status
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        env:
        - name: TZ
          value: America/Sao_Paulo
        volumeMounts:
        - name: config-appsettings
          mountPath: /app/appsettings.json
          subPath: appsettings.json
      volumes:
        - name: config-appsettings
          configMap:
            name: backoffice-admin-api-appsettings
---
apiVersion: v1
kind: Service
metadata:
  name: service-backoffice-admin-api
  namespace: #{namespace}#
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: backoffice-admin-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-backoffice-admin-api
  namespace: #{namespace}#
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS, DELETE"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  ingressClassName: nginx
  rules:
  - host: #{rota}#.tecnobank.com.br
    http:
      paths:
      - backend:
          service:
            name: service-backoffice-admin-api
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - #{rota}#.tecnobank.com.br
    secretName: tls-tecnobank
